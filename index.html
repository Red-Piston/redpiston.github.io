<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&family=JetBrains+Mono:ital,wght@0,800;1,800&family=Montserrat:ital,wght@0,600;1,600&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Unbounded:wght@500&display=swap" rel="stylesheet">
        <title>
            ООО Красный Поршень
        </title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="font-size: 35px; color: #ff2727; text-shadow: 0 0 15px #d44d4d;">ООО Красный Поршень</h2>
    <h2 style="font-size: 25px;">Форма заказа блоков</h2>

  <input class="order-input" type="text" id="nickname" placeholder="Никнейм" required />
  <input class="order-input" type="text" id="coords" placeholder="Координаты (XYZ)" required />
  <textarea class="order-input" id="blocks" placeholder="Список блоков (например: Камень x32, Земля x64)" rows="5" required></textarea>

  <button onclick="sendOrder()">Отправить</button>
  <div id="status"></div>

<div style="color: #818181;">
  <a href="https://camper.isvery.fun" style="text-decoration: none; color: #7a7a7a;">made by camper_crafting</a>
</div>
</body>
</html>
